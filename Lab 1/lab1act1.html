<html>
<head>
    <title>Lab1Act1</title>
</head>
<body>
    <form action="https://swent1linux.asu.edu/cgi-bin/cgiquery.pl" method="GET">
        <label for="color">Color:</label>
        <input type="color" name="hkavdika_color" required><br/>
        <label for="hkavdika_date">Date:</label>
        <input type="date" name="hkavdika_date" min="2010-01-01" max="2017-09-01" required><br/>
        <label for="hkavdika_email">Email:</label>
        <input type="email" name="hkavdika_email" required><br/>
        <label for="hkavdika_datetime-local">Datetime:</label>
        <input type="datetime-local" name="hkavdika_datetime-local" required><br/>
        <label for="hkavdika_month">Month:</label>
        <input type="month" name="hkavdika_month" required><br/>
        <label for="hkavdika_number">Number:</label>
        <input type="number" name="hkavdika_number" value="100" required><br/>
        <label for="hkavdika_range">Range:</label>
        <input type="range" name="hkavdika_range" min="-10" max="10" required><br/>
        <label for="hkavdika_search">Search:</label>
        <input type="search" name="hkavdika_search" required><br/>
        <label for="hkavdika_tel">Tel:</label>
        <input type="tel" name="hkavdika_tel" required><br/>
        <label for="hkavdika_time">Time:</label>
        <input type="time" name="hkavdika_time" required><br/>
        <label for="hkavdika_url">URL:</label>
        <input type="url" name="hkavdika_url" required><br/>
        <label for="hkavdika_week">Week:</label>
        <input type="week" name="hkavdika_week" required><br/>
        <label for="hkavdika_RTN">Routing Number:</label>
        <input type="text" size=30 name="hkavdika_RTN" required pattern="[0-9]{9} [0-9]{12} [0-9]{4}"><br/>
        <input type="submit">
    </form>
</body>
</html>
