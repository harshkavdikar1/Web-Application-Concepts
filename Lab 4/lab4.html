<html>
    <head>
        <title>Welcome to cluedo</title>
        <script src="lab4.js" type="text/javascript"></script>
    </head>
    <body onload="displayConstants()">
        <p id="constants"></p>
        <form id="userdetails">
            <label for="name">Name:</label>
            <input type="text" id="username" placeholder="Enter your name here">
            <input type="submit" onclick="startGame()">
        </form>
        <form id="gameBoard">
            <label for="rooms">Guess Room:</label>
            <select id="rooms"></select>
            <br>
            <label for="suspects">Guess Suspect:</label>
            <select id="suspects"></select>
            <br>
            <label for="weapons">Guest Weapon:</label>
            <select id="weapons"></select>
            <br>
            <button id="guess" onclick="userGuess()" disabled>Guess</button>
            <div id = "continueGame"></div>
        </form>
        <button id="historyButton" onclick="showHistory()" disabled>Show History</button>
        <button id="showRecord" onclick="showRecord()">Show Record</button>
        <div id="history"></div>
        <div id="record"></div>
    </body>
</html>
